<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a0210f9fff.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="menu">
        <h1><i class="fas fa-sticky-notes"></i>MyNotes</h1>
    


    <div class="menu-buttons">
        <button class="add icon"><i class="fas fa-plus">Add</i></button>
        <button class="delete-all icon"><i class="fas fa-trash-alt">delete all</i></button>
    </div></div>


    <div class="note-area">
        <div class="note">
            <div class="note-header">
                <h3 class="note-tittle">Note #1</h3>
                <button class="delete-note"><i class="fas fa-times icon"></i></button>
            </div>

            <div class="note-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, aliquam pariatur
                quam, rerum in unde mollitia necessitatibus deserunt doloremque, est blanditiis soluta quas ipsam sint
                tempora provident incidunt cum ab!</div>
        </div>
    </div>


    <div class="note-panel">
        <h2>Add note</h2>
        <label for="category">Select categorie</label>
        <select id="category">
            <option value="0" disabled selected>-select categorie--</option>
            <option value="1">Groceries</option>
            <option value="1">Work</option>
            <option value="1">Other</option>
        </select>

        <label for="text">Please, type the content of the note.</label>
        <textarea id="text"></textarea>

        <p class="error">Fill in all fields!</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i>Save</button>
            <button class="cancel icon"><i class="far fa-window-close"></i> Cancel</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
